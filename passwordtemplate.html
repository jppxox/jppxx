<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPPX | Password Protected</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 15px;
      margin: 20px;
      border-radius: 15px;
      border: 3px solid #777; /* Default border color: Light Gray */
      background-color: #333;
      color: white;
      text-align: center;
      width: 250px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #777; /* Same gray border on focus */
      outline: none;
    }
    button {
      font-size: 20px;
      padding: 15px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Comfortaa', sans-serif;
      width: 250px;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #888;
    }
    .line {
      width: 80%;
      height: 2px;
      background-color: white;
      margin-top: 20px;
      display: none; /* Line is hidden by default */
    }
    .message {
      font-size: 24px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>JPPX | Enter Password</h1>
  <input type="password" id="password" placeholder="Enter password" onkeydown="checkEnter(event)">
  <button onclick="checkPassword()">Submit</button>
  <div class="line" id="line"></div>
  <div class="message" id="message">
    <pre>Hello</pre>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var message = document.getElementById('message');
      var line = document.getElementById('line');

      if (password === '69') {
        line.style.display = 'block'; // Show the white line
        message.style.display = 'block'; // Show the message
      } else {
        alert('Incorrect password!');
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        checkPassword(); // Submit the password when Enter is pressed
      }
    }
  </script>
</body>
</html>
