<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      user-select: none; /* Disable text selection */
      overflow: hidden;
    }
    h1 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 15px;
      margin: 20px;
      border-radius: 15px;
      border: 3px solid #777;
      background-color: #333;
      color: white;
      text-align: center;
      width: 250px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #777;
      outline: none;
    }
    button {
      font-size: 20px;
      padding: 15px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Comfortaa', sans-serif;
      width: 250px;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #888;
    }
    .message {
      font-size: 24px;
      display: none;
      margin-top: 20px;
    }

    /* Animacja: Znikanie wszystkich kontrolek (hasło, przycisk i nagłówek) do góry */
    .animate-controls {
      animation: moveControlsUp 1s forwards;
    }

    @keyframes moveControlsUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }

    /* Animacja: Przesuwanie tekstu do lewego górnego rogu */
    .animate-text {
      animation: moveTextToTopLeft 1s forwards;
    }

    @keyframes moveTextToTopLeft {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(-100px); /* Przesunięcie tekstu w górę i w lewo */
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="Enter Password" onkeydown="checkEnter(event)">
  <button onclick="checkPassword()">Submit</button>
  <div class="message" id="message">
    <pre>Hello</pre>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById('password').value;
      var message = document.getElementById('message');
      var controls = document.querySelectorAll('input, button, h1'); // Kontrolki i nagłówek

      // Jeśli hasło jest poprawne
      if (password === '0') {
        // Pokaż wiadomość
        message.style.display = 'block';
        message.classList.add('animate-text'); // Dodaj animację do tekstu

        // Animacja: Znikanie wszystkich kontrolek i nagłówka do góry
        controls.forEach(function(control) {
          control.classList.add('animate-controls');
        });

        // Po zakończeniu animacji, zostaw tekst na stronie
        setTimeout(function() {
          // Możesz dodać tutaj dowolny tekst, jeśli chcesz
        }, 1000); // Czas na zakończenie animacji
      } else {
        alert('Incorrect password!');
      }
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        checkPassword(); // Wyślij hasło po naciśnięciu Enter
      }
    }
  </script>
</body>
</html>
