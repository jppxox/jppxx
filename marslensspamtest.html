<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://i.starlight-foss.org/starlight-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://s1.net.starlight-foss.org/projects/uniWeb/starlight.css">
  <title>Image Uploader</title>
</head>
<body>
  <div class="header font-misa">
    <div class="header-entry"><a href="https://starlight-foss.org">Starlight</a></div>
    <div class="header-entry"><a href="#">Gallery (Soon)</a></div>
  </div>
  <h1 class="font-misa">Image Uploader</h1>
  <hr>

  <button id="start-spam" class="link-button">Start Spamming</button>
  <button id="stop-spam" class="link-button">Stop Spamming</button>
  <p id="status">Files uploaded: <span id="upload-count">0</span></p>
  <p id="spam-status">Status: <span id="status-message">Not Started</span></p>

  <script>
    let spamInterval;
    let uploadCount = 0;

    // Generowanie większych obrazów o wyższej rozdzielczości
    function generateHighResImage() {
      return fetch("https://picsum.photos/800/600")
        .then((response) => response.blob())
        .then((blob) => new File([blob], `large_random_${Date.now()}.jpg`, { type: blob.type }));
    }

    // Funkcja do wysyłania obrazu
    function uploadImage(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("customFileName", `large_random_${Date.now()}`);

      return fetch("/", {
        method: "POST",
        body: formData,
      })
        .then((response) => {
          if (response.ok) {
            uploadCount++;
            document.getElementById("upload-count").textContent = uploadCount;
            console.log(`Image uploaded successfully: ${response.status}`);
          } else {
            console.error(`Failed to upload image: ${response.status}`);
          }
        })
        .catch((err) => {
          console.error("Upload error:", err);
        });
    }

    // Obsługa przycisków Start i Stop
    document.getElementById("start-spam").addEventListener("click", () => {
      if (spamInterval) return; // Zapobiega wielokrotnemu uruchomieniu

      document.getElementById("status-message").textContent = "Spamming in progress..."; // Status spamu

      spamInterval = setInterval(() => {
        generateHighResImage().then((file) => uploadImage(file));
      }, 500); // Wysyłanie co 0.5 sekundy
      console.log("Spamming started...");
    });

    document.getElementById("stop-spam").addEventListener("click", () => {
      clearInterval(spamInterval);
      spamInterval = null;
      document.getElementById("status-message").textContent = "Spamming stopped."; // Status zatrzymania
      console.log("Spamming stopped.");
    });
  </script>
</body>
</html>
