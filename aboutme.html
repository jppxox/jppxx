<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPPX</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Comfortaa', sans-serif;
      flex-direction: column; /* Ustawienie tekstów jeden pod drugim */
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(30, 144, 255, 0.2), transparent);
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #00bfff;
      border-radius: 50%;
      filter: blur(4px);
      animation: moveParticle 15s infinite ease-in-out;
    }

    @keyframes moveParticle {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20vw, 10vh);
      }
      50% {
        transform: translate(40vw, 20vh);
      }
      75% {
        transform: translate(20vw, 30vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h2 {
      font-size: 36px;
      font-weight: 400;
      color: rgba(173, 216, 230, 0.8);
      opacity: 0;
      animation: fadeIn 2s ease-out 0.5s forwards;
      margin-top: 10px; /* Odstęp między h1 a h2 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <!-- Particles -->
  <div class="particle" style="top: 10%; left: 20%;"></div>
  <div class="particle" style="top: 50%; left: 80%;"></div>
  <div class="particle" style="top: 80%; left: 30%;"></div>
  <div class="particle" style="top: 20%; left: 70%;"></div>
  <div class="particle" style="top: 40%; left: 10%;"></div>
  <h1>JPPX</h1>
  <h2>Roblox Developer</h2>
</body>
</html>
