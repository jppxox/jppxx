<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      background: black;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(30, 144, 255, 0.2), transparent);
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(4px); /* Efekt rozmycia */
      animation: moveParticle 15s infinite ease-in-out;
    }

    /* Generowanie losowych rozmiarów dla cząsteczek */
    .particle:nth-child(1) {
      width: 10px;
      height: 10px;
      background: #00bfff;
    }

    .particle:nth-child(2) {
      width: 20px;
      height: 20px;
      background: #ff4500;
    }

    .particle:nth-child(3) {
      width: 15px;
      height: 15px;
      background: #32cd32;
    }

    .particle:nth-child(4) {
      width: 25px;
      height: 25px;
      background: #ff6347;
    }

    .particle:nth-child(5) {
      width: 18px;
      height: 18px;
      background: #ffa500;
    }

    @keyframes moveParticle {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(20vw, 10vh);
      }
      50% {
        transform: translate(40vw, 20vh);
      }
      75% {
        transform: translate(20vw, 30vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <!-- Particles -->
  <div class="particle" style="top: 10%; left: 20%;"></div>
  <div class="particle" style="top: 50%; left: 80%;"></div>
  <div class="particle" style="top: 80%; left: 30%;"></div>
  <div class="particle" style="top: 20%; left: 70%;"></div>
  <div class="particle" style="top: 40%; left: 10%;"></div>
</body>
</html>
